{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{title}}
    {% else %}
        eco-capt-bridge
    {% endif %}
{% endblock %}

{% block content%}
    <div class="container">
        <h1>{{title}}</h1>
    </div>
    <div class="container">
        <ul>
            {% for data in capteurs %}
                <li>{{data}}</li>
            {% endfor %}
        </ul>
    </div>
    <br/>
    <div class="container">
        <p>
            <form method="POST">
                <button type="submit" name="addMeasure" class="btn btn-primary">Send Measure</button>
                <button type="submit" name="addAlert" class="btn btn-primary">Send Alert </button>
            </form>
        </p> 
    </br>
        <p>
            <form method="POST">
                <button type="submit" name="printMeasure" class="btn btn-primary">Show Measure</button>
                <button type="submit" name="printAlert" class="btn btn-primary">Show Alert </button>
            </form>
        </p>
    </div>
{% endblock %}

{% block form %}
    <form method="POST">
        <div>
            <label for="data">_measureHeader</label>
            <input 
            type="text"
            class="form-control"
            id="_measureHeader"
            name="_measureHeader"
            placeholder="str"
            >
        </div>
        <div>
            <label for="data">_measureBody</label>
            <input 
            type="text"
            class="form-control"
            id="_measureBody"
            name="_measureBody"
            placeholder="str"
            >
        </div>
        <div>
            <label for="data">_alerteConfig</label>
            <input 
            type="text"
            class="form-control"
            id="_alerteConfig"
            name="_alerteConfig"
            placeholder="str"
            >
        </div>
        <button type="submit" class="btn btn-primary">Send Data</button>
    </form>
{% endblock %}
