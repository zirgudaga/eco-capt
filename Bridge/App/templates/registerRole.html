{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{title}}
    {% else %}
        eco-capt-bridge
    {% endif %}
{% endblock %}

{% block content%}
    <div class="container">
        <h1>{{title}}</h1>
    </div>
    <br/>
    <div class="container">
        <p>
            <strong>SET THE TECHMASTER ADDRESS</strong>
        </p>
        <form method="POST">
            <label for="serviceId">Service Id</label>
            <input type="text" class="form-control" id="serviceId" name="serviceId" placeholder="uint">
            <br />
            <label for="techMasterAdress">Tech Master Address</label>
            <input type="text" class="form-control" id="techMasterAdress" name="techMasterAdress" placeholder="address">
            <br />
            <button type="submit" name="setTechMaster" class="btn btn-primary">setTechMaster</button>
        </form>
    </div>
    <br><br />
    <div class="container">
        <p>
           <strong>SET THE BRIDGE ADDRESS</strong> 
        </p>
        <form method="POST">
            <label for="serviceId">Service Id</label>
            <input type="text" class="form-control" id="serviceId" name="serviceId" placeholder="uint">
            <br>
            <label for="bridgeAddress">Bridge Address</label>
            <input type="text" class="form-control" id="bridgeAddress" name="bridgeAddress" placeholder="address">
            <br>
            <button type="submit" name="setTechMaster" class="btn btn-primary">setTechMaster</button>
        </form>
    </div>
{% endblock %}
